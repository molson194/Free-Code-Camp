<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="game-container">
  <div class="game-buttons">
    <div id="b0" class="game-button"></div>
    <div id="b1" class="game-button"></div>
    <div id="b2" class="game-button"></div>
    <div id="b3" class="game-button"></div>
  </div>
  <div class="bottom-container">
    <h4><span class="game-message"> </span></h4>
    <div class="game-controls">
      <button id="start-button" class="btn btn-default">Start</button>
      <input type="checkbox" name="my-checkbox" checked>
    </div>
    <div class="step-counter-wrapper">
      <h2 class="step-counter-title">Step counter:
      <span class="step-counter">0</span></h2>
    </div>
  </div>
</div>

<div class="hidden">
<audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="sb0" preload="auto"></audio>
<audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="sb1" preload="auto"></audio>
<audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="sb2" preload="auto"></audio>
<audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="sb3" preload="auto"></audio>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
